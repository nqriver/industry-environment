#Whether client config
quarkus.rest-client.whether-api.url=https://archive-api.open-meteo.com/v1/archive


# Postgres config
quarkus.datasource.db-kind=postgresql
#quarkus.datasource.devservices.port=5438
quarkus.hibernate-orm.database.generation=drop-and-create
%dev.quarkus.hibernate-orm.sql-load-script=import.sql



quarkus.http.cors=true
%dev.quarkus.http.cors.origins=/.*/
quarkus.http.limits.max-form-attribute-size=4M

quarkus.rest-client.logging.scope=request-response
quarkus.rest-client.logging.body-limit=20000
quarkus.log.category."org.jboss.resteasy.reactive.client.logging".level=DEBUG